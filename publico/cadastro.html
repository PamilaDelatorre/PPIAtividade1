<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-topo">
            <a href="index.html"><img src="imagens/logoVermelha.svg" alt="Login"></a>
            <div class= "cabecalho-botoes">
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </header>

    <section class="formulario">
        <div class="formulario-conteudo">
            <h2>Fa√ßa seu Cadastro</h2>
            <form id="form" action="formulario.ok" method="post">

                <label class="formulario-label" for="username">Nome:</label>
                <input type="text" id="username" class="formulario-input-text" placeholder="Digite aqui..."
                    autofocus="true" required="required" size="40" maxlength="30" />

                <label class="formulario-label" for="usermail">E-mail</label>
                <input type="email" id="usermail" class="formulario-input-text" placeholder="nome@exemplo.com" autofocus="true" required="required" size="40" maxlength="35"/>

                <label class="formulario-label" for="tfone"> Telefone</label>
                <input type="tel" id="tfone" class="formulario-input-text" placeholder="(xx) xxxxx-xxxx"/>

                <label class="formulario-label" for="tsenha"> Senha</label>
                <input type="password" id="tsenha" class="formulario-input-text" placeholder="digite senha">

                <button id="botaoConfirmacao" type="submit">LOGIN</button>
                <button type="button">CANCELAR</button>
            </form>
        </div>
    </section>

    <footer class="rodape">
        <p>Copyright; 2023 - by Pamela Delatorre</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/scriptCadastroCliente.js"></script>
</html>
